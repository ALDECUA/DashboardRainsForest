<div class="page-container" [ngClass]="{'sidebar_is_full': app.sidebarState, 'sidebar_is_small': !app.sidebarState}">

  <!-- Content Wrapper START -->
  <div class="main-content">
    <div class="page-header no-gutters">
      <div class="d-md-flex align-items-md-center justify-content-between">
        <div class="media perfil-index m-v-10 align-items-center">
          <div class="avatar avatar-image avatar-lg">
            <img class="img-profile-sup" src="{{userData.Foto_Perfil|fotoperfil}}" alt="User">
            <div class="frame"></div>
          </div>
          <div class="media-body m-l-15">
            <h4 class="m-b-0">Bienvenido {{userData.Nombre}}</h4>
           
          </div>
        </div>
        <div class="d-md-flex align-items-center d-none">
          <div class="media align-items-center m-r-40 m-v-5">
            <div class="font-size-27">
              <i class="text-success fas fa-th-large"></i>
            </div>
            <div id="Proyectos_Activos" class="d-flex align-items-center m-l-10">
              <h2 class="m-b-0 m-r-5 font-weight-bold">1</h2>
              <span class="text-gray">Proyectos</span>
            </div>
          </div>
          <div class="media align-items-center m-v-5">
            <div class="font-size-27">
              <i class="fas fa-users text-danger"></i>
            </div>
            <div id="Miembros_Activos" class="d-flex align-items-center m-l-10">
              <h2 class="m-b-0 m-r-5 font-weight-bold">{{userData.Miembros}}</h2>
              <span class="text-gray">Miembros</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Content Wrapper END -->
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer START -->
  <footer class="footer">
    <div class="footer-content">
        <p class="mb-0"> </p>
    </div>
  </footer>
  <!-- Footer END -->

</div>

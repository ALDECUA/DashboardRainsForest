<div class="page-container" [ngClass]="{'sidebar_is_full': app.sidebarState, 'sidebar_is_small': !app.sidebarState}">

    <!-- Content Wrapper START -->
    <div class="main-content">
        <div class="page-header no-gutters has-tab">
            <h2 class="font-weight-normal">Perfil</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#tab-account">Cuenta</a>
                </li>
                <!-- Aun no se sabe si se implementara -->
     <!--            <li class="nav-item">
                    <a class="nav-link disabled" data-toggle="tab" href="#tab-files">Archivos</a>
                </li> -->
            </ul>
        </div>
        <div class="container">
            <div class="tab-content m-t-15">
                <div class="tab-pane fade show active" id="tab-account">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Información Basica</h4>
                        </div>
                        <div class="card-body">
                            <div class="media align-items-center">
                                <div class="avatar avatar-image  m-h-10 m-r-15 me-2" style="height: 80px; width: 80px">
                                    <img class="img-profile-sup" src="{{app.dominio}}pruebas_dwit/admin/Content/img/admins/avatar.png" alt="User">
                                    <div class="frame frame2"></div>
                                </div>
                                <div class="m-l-20 m-r-20">
                                    <h5 class="m-b-5 font-size-18">Cambiar Foto Perfil</h5>
                                    <p class="opacity-07 font-size-13 m-b-0">
                                        Medidas Recomendadas: <br>
                                        120x120 Tamaño maximo: 5MB
                                    </p>
                                </div>
                                <div>
                                    <label for="inputPerfil ms-3">
                                        <button type="button" class="btn btn-tone btn-profile btn-light"
                                            data-bs-toggle="modal" data-bs-target="#cropperModal">
                                            Editar
                                        </button>
                                    </label>
                                    <input type="file" class="form-control " id="inputPerfil" style="display: none"
                                        placeholder="Sube una foto">
                                </div>
                            </div>
                            <hr class="m-v-25">
                            <form>

                                <div class="form-row">
                                    <div class="form-group ms-1 me-2">
                                        <label class="font-weight-semibold" for="firstName">Nombre:</label>
                                        <input type="text" class="form-control disabled" name="firstName" disabled=""
                                            placeholder="Nombre" [(ngModel)]="userData.Nombre">
                                    </div>
                                    <div class="form-group ms-1 me-2">
                                        <label class="font-weight-semibold" for="lastName">Apellido Paterno:</label>
                                        <input type="text" class="form-control disabled" name="lastName" disabled=""
                                            placeholder="Apellido Paterno" [(ngModel)]="userData.Apellidos">
                                    </div>
                                    <div class="form-group ms-1 me-2">
                                        <label class="font-weight-semibold" for="lastName2">Apellido Materno:</label>
                                        <input type="text" class="form-control disabled" id="lastName2" disabled=""
                                            placeholder="Apellido Materno">
                                    </div>
                                </div>
                                <div class="form-row mt-2">
                                    <div class="form-group ms-1 me-2">
                                        <label class="font-weight-semibold" for="email">Email:</label>
                                        <input type="email" class="form-control disabled" name="email" disabled=""
                                            placeholder="Email" [(ngModel)]="userData.Correo">
                                    </div>
                                    <div class="form-group ms-1 me-2">
                                        <label class="font-weight-semibold" for="phoneNumber">Celular:</label>
                                        <input type="text" [(ngModel)]="userData.Telefono" name="Celular" class="form-control disabled" id="phoneNumber" disabled=""
                                            placeholder="Celular">
                                    </div>
                                    <div class="form-group ms-1 me-2">
                                        <label class="font-weight-semibold" for="puesto">Puesto:</label>
                                        <input type="text" class="form-control disabled" id="puesto" disabled=""
                                            placeholder="Puesto" value="Programador">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Cambiar Contraseña</h4>
                        </div>
                        <div class="card-body">
                            <form id="form-password" novalidate="novalidate">
                                <div class="form-row">
                                    <div class="form-group ms-1 col-md-3 col-sm-6 me-1">

                                        <label class="font-weight-semibold" for="oldPassword">Contraseña Actual:</label>
                                        <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                                            placeholder="Contraseña Actual" [(ngModel)]="pwd">

                                    </div>
                                    <div class="form-group ms-1 col-md-3 col-sm-6 me-1">

                                        <label class="font-weight-semibold" for="newPassword">Contraseña Nueva:</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                                            placeholder="Contraseña Nueva" [(ngModel)]="npwd">

                                    </div>
                                    <div class="form-group ms-1 col-md-3 col-sm-6 me-1">

                                        <label class="font-weight-semibold" for="confirmPassword">Confirmar
                                            Contraseña:</label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            name="confirmPassword" [(ngModel)]="npwd1" placeholder="Confirmar Contraseña">

                                    </div>

                                    <div class="form-group col-md-3 col-sm-6 xx d-flex">
                                        <button class="btn btn-primary m-t-35 middle-button" (click)="cambiarpwd()">Cambiar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="tab-files">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Network Integration</h4>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item p-h-0">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar avatar-icon"
                                                        style="color: #4267b1; background: rgba(66, 103, 177, 0.1)">
                                                        <i class="anticon anticon-facebook"></i>
                                                    </div>
                                                    <div class="font-size-15 font-weight-semibold m-l-15">Facebook</div>
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <label class="m-b-0">https://facebook.com</label>
                                                    <div class="switch m-t-5 m-l-10">
                                                        <input type="checkbox" id="switch-fb" checked="">
                                                        <label for="switch-fb"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="list-group-item p-h-0">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar avatar-icon"
                                                        style="color: #fff; background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%)">
                                                        <i class="anticon anticon-instagram"></i>
                                                    </div>
                                                    <div class="font-size-15 font-weight-semibold m-l-15">Instagram
                                                    </div>
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <div class="switch m-t-5 m-l-10">
                                                        <input type="checkbox" id="switch-inst">
                                                        <label for="switch-inst"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="list-group-item p-h-0">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar avatar-icon"
                                                        style="color: #1ca1f2; background: rgba(28, 161, 242, 0.1)">
                                                        <i class="anticon anticon-twitter"></i>
                                                    </div>
                                                    <div class="font-size-15 font-weight-semibold m-l-15">Twitter</div>
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <label class="m-b-0">https://twitter.com</label>
                                                    <div class="switch m-t-5 m-l-10">
                                                        <input type="checkbox" id="switch-tw" checked="">
                                                        <label for="switch-tw"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="list-group-item p-h-0">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar avatar-icon"
                                                        style="color: #d8487e; background: rgba(216, 72, 126, 0.1)">
                                                        <i class="anticon anticon-dribbble"></i>
                                                    </div>
                                                    <div class="font-size-15 font-weight-semibold m-l-15">Dribbble</div>
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <div class="switch m-t-5 m-l-10">
                                                        <input type="checkbox" id="switch-dr">
                                                        <label for="switch-dr"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="list-group-item p-h-0">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar avatar-icon"
                                                        style="color: #323131; background: rgba(50, 49, 49, 0.1)">
                                                        <i class="anticon anticon-github"></i>
                                                    </div>
                                                    <div class="font-size-15 font-weight-semibold m-l-15">Github</div>
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <label class="m-b-0">https://github.com</label>
                                                    <div class="switch m-t-5 m-l-10">
                                                        <input type="checkbox" id="switch-gh" checked="">
                                                        <label for="switch-gh"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="list-group-item p-h-0">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar avatar-icon"
                                                        style="color: #0174af; background: rgba(1, 116, 175, 0.1)">
                                                        <i class="anticon anticon-linkedin"></i>
                                                    </div>
                                                    <div class="font-size-15 font-weight-semibold m-l-15">Linkedin</div>
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <label class="m-b-0">https://linkedin.com</label>
                                                    <div class="switch m-t-5 m-l-10">
                                                        <input type="checkbox" id="switch-ln" checked="">
                                                        <label for="switch-ln"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="list-group-item p-h-0">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar avatar-icon"
                                                        style="color: #005ef7; background: rgba(0, 94, 247, 0.1)">
                                                        <i class="anticon anticon-dropbox"></i>
                                                    </div>
                                                    <div class="font-size-15 font-weight-semibold m-l-15">Dropbox</div>
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <div class="switch m-t-5 m-l-10">
                                                        <input type="checkbox" id="switch-db">
                                                        <label for="switch-db"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Wrapper END -->

    <!-- Footer START -->
    <footer class="footer">
        <div class="footer-content">
            <p class="m-b-0">  </p>
        </div>
    </footer>
    <!-- Footer END -->

    <!-- Modal -->
    <div class="modal fade" id="cropperModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Recortar imagen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <app-cropperjs (onDefineImage)="subirImagen($event)" [loading]="loading"></app-cropperjs>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

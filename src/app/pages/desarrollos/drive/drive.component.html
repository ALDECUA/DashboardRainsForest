            <!-- Tab - Editar archivos -->
            <div>
                <!-- <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"> -->
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary btn-custom" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" (click)="obtenerRuta()" disabled id="agregarArchivo">
                        <i class="fas fa-plus me-2"></i>Agregar archivo
                    </button>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-3 form-group">
                        <label>Desarrollo</label>
                        <select required="" class="form-select form-select-lg mb-3" name="desarrollo" id="desarrollo"
                            [(ngModel)]="data.desarrollo" (change)="filterDocuments($event)">
                            <option [value]="undefined" disabled>Seleccione una opcion</option>
                            <option value="3">Zazil-Ha</option>
                            <option value="4">Koomuna</option>
                            <option value="5">Via-Palmar</option>
                            <option value="7">Horizontes</option>
                            <option value="8">Mantra</option>
                            <option value="10">Villamar</option>
                            <option value="11">Kunal</option>
                        </select>
                    </div>

                    <div class="col-sm-3 col-md-3 form-group">
                        <label>Etapa</label>
                        <select required="" class="form-select form-select-lg mb-3" disabled name="etapa" id="etapa"
                            [(ngModel)]="data.etapa" (change)="filterDocuments($event)">
                            <option [value]="undefined" disabled>Seleccione una opcion</option>
                            <option id="op1" value="1">1</option>
                            <option id="op2" value="2">2</option>
                            <option id="op3" value="3">3</option>
                            <option id="op4" value="4">4</option>
                        </select>
                    </div>

                    <div class="col-sm-3 col-md-3 form-group">
                        <label>Carpeta</label>
                        <select class="form-select form-select-lg mb-3" disabled id="carpeta" name="carpeta"
                            [(ngModel)]="data.carpeta" (change)="filterDocuments($event)">
                            <option [value]="undefined" disabled>Seleccione una carpeta</option>
                            <option value="presentaciones">Presentaciones</option>
                            <option value="mapas"> Mapas/Planos</option>
                            <option value="formatos"> Formatos</option>
                            <option value="lotificacion"> Lotificación</option>
                            <option value="imagenes"> Imágenes</option>
                            <option value="cuentas-bancarias"> Cuentas Bancarias</option>
                            <option value="legal"> Legal</option>
                            <option value="videos"> Videos</option>
                            <option value="testimonios"> Testimonios</option>
                            <option value="chepinas"> Chepinas</option>
                            <option value="albumes"> Albumes</option>
                            <option value="contenidos"> Contenidos</option>
                        </select>
                    </div>

                    <div class="col-sm-3 col-md-3 form-group">
                        <label>Filtrar</label>
                        <select class="form-select form-select-lg mb-3" disabled id="status" name="status" [(ngModel)]="data.status" (change)="filterDocuments($event)">
                            <!-- <option [value]="undefined" disabled>Seleccione tipo de documento</option> -->
                            <option [value] = undefined>Todos</option>
                            <option value = 1>Activos</option>
                            <option value = 0>Eliminados</option>
                        </select>
                    </div>

                </div>

                <div class="row d-none">
                    <div class="col-sm-12 col-md-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let file of files">
                                    <th scope="row">{{file.IdArchivoDrive}}</th>
                                    <td>{{file.Documento}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary me-1" (click)="openFile(file)"><i
                                                class="far fa-eye"></i></button>
                                        <button class="btn btn-sm btn-info me-1" (click)="editarArchivo(file)"><i
                                                class="fas fa-upload"></i></button>
                                        <button class="btn btn-sm btn-danger me-1" (click)="eliminarArchivo(file)"><i
                                                class="fas fa-trash"></i></button>
                                        <button class="btn btn-outline-dark btn-sm"
                                            (click)="ModoficarNombreArchivo(file)"><i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <input type="file" id="editarArchivo" style="visibility: hidden;" #editf
                            (change)="setEditFile(editf.files)">
                    </div>
                </div>

                <div class="container-files">
                    <div class="row files-row">
                        <div *ngIf="files.length == 0"> <p>No se encontraron resultados</p> </div>
                        <div *ngFor="let file of files" class="archivo" style="background: url(https://fibrax.mx/asesores/Content/img/app/Herramientas/cards/{{img}})" 
                            [ngClass]="{'0' : 'inactivo', '1' : 'activo'}[file.IdStatus]">
                            <button *ngIf="file.IdStatus == 0" class="btn btn-primary activar" (click)="eliminarArchivo(file)"><span>Activar</span></button>
                            <p> 
                                <input type="file" id="editarArchivo" style="visibility: hidden;" #editf
                                (change)="setEditFile(editf.files)">
                                {{file.Documento}}
                                <br>
                                <button class="btn btn-sm btn-primary me-1" (click)="openFile(file)"><i class="far fa-eye"></i></button>
                                <button class="btn btn-sm btn-info me-1" (click)="editarArchivo(file)"><i class="fas fa-upload"></i></button>
                                <button class="btn btn-sm btn-danger me-1" (click)="eliminarArchivo(file)"><i class="fas fa-trash"></i></button>
                                <button class="btn btn-success btn-sm" (click)="ModoficarNombreArchivo(file)"><i class="fas fa-edit"></i></button>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Content Wrapper END -->

    <!-- Footer START -->
    <footer class="footer">
        <div class="footer-content">
            <p class="mb-0"> </p>
        </div>
    </footer>
    <!-- Footer END -->

</div>

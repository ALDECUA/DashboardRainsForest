<div class="page-container" [ngClass]="{'sidebar_is_full': app.sidebarState, 'sidebar_is_small': !app.sidebarState}">

    <!-- Content Wrapper START -->
    <div class="main-content">
        <h2>Gestor de archivos del drive</h2>

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
             <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Editar
                    archivos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Añadir nuevo
                    archivo</button>
            </li>
        
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div id="agregar_fxcoin" class="tab-pane fade active show" role="tabpanel" aria-labelledby="fijo-tab">
                    <div class="row">
                        <div class="col-sm-8">
                            <div id="agregar">
                                <div class="row">
                                    <div class="col-sm-12 col-md-8 form-group">
                                        <label>Desarrollo</label>
                                        <select required="" class="form-select form-select-lg mb-3" name="desarrollo"
                                            id="desarrollo" [(ngModel)]="data.desarrollo">
                                            <option [value]="undefined" disabled>Seleccione una opcion</option>
                                            <option value="3">Zazil-Ha</option>
                                            <option value="4">Koomuna</option>
                                            <option value="5">Via-Palmar</option>
                                            <option value="7">Horizontes</option>
                                            <option value="8">Mantra</option>
                                            <option value="10">Villamar</option>
                                            <option value="11">Kunal</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-8 form-group">
                                        <label>Etapa</label>
                                        <select required="" class="form-select form-select-lg mb-3" name="etapa"
                                            id="etapa" [(ngModel)]="data.etapa">
                                            <option [value]="undefined" disabled>Seleccione una opcion</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-8 form-group">
                                        <label>Carpeta</label>
                                        <select class="form-select form-select-lg mb-3" id="carpeta" name="carpeta"
                                            [(ngModel)]="data.carpeta">
                                            <option [value]="undefined" disabled>Seleccione una carpeta</option>
                                            <option value="presentaciones">Presentaciones</option>
                                            <option value="mapas"> Mapas/Planos</option>
                                            <option value="formatos"> Formatos</option>
                                            <option value="lotificacion"> Lotificación</option>
                                            <option value="imagenes"> Imágenes</option>
                                            <option value="cuentas-bancarias"> Cuentas Bancarias</option>
                                            <option value="legal"> Legal</option>
                                            <option value="videos"> Videos</option>
                                            <option value="testimonios"> Testimonios</option>
                                            <option value="chepinas"> Chepinas</option>
                                            <option value="albumes"> Albumes</option>
                                            <option value="contenidos"> Contenidos</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12 col-md-8 form-group">
                                        <label>Título del documento:</label>
                                        <input type="text" class="form-control form-control-lg mb-3" name="titulo"
                                            id="titulo" placeholder="Titulo" [(ngModel)]="data.titulo">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-8 form-group">
                                        <label>Subir documento</label>
                                        <div>
                                            <input class="form-control form-control-lg" type="file" #doc
                                                (change)="setFile(doc.files)">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12 col-md-6 mt-3">
                                        <button type="button" class="btn btn-success btn-lg" (click)="uploadDocument()"
                                            [disabled]="uploading">SUBIR</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 form-group">
                                <label>Desarrollo</label>
                                <select required="" class="form-select form-select-lg mb-3" name="desarrollo"
                                    id="desarrollo"  [(ngModel)]="data.desarrollo" (change)="filterDocuments()">
                                    <option [value]="undefined" disabled>Seleccione una opcion</option>
                                    <option value="3">Zazil-Ha</option>
                                    <option value="4">Koomuna</option>
                                    <option value="5">Via-Palmar</option>
                                    <option value="7">Horizontes</option>
                                    <option value="8">Mantra</option>
                                    <option value="10">Villamar</option>
                                    <option value="11">Kunal</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 form-group">
                                <label>Etapa</label>
                                <select required="" class="form-select form-select-lg mb-3" name="etapa" id="etapa"
                                    [(ngModel)]="data.etapa" (change)="filterDocuments()">
                                    <option [value]="undefined" disabled>Seleccione una opcion</option>
                                    <option id="op1" value="1">1</option>
                                    <option id="op2" value="2">2</option>
                                    <option id="op3" value="3">3</option>
                                    <option id="op4" value="4">4</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-12 form-group">
                                <label>Carpeta</label>
                                <select class="form-select form-select-lg mb-3" id="carpeta" name="carpeta"
                                    [(ngModel)]="data.carpeta" (change)="filterDocuments()">
                                    <option [value]="undefined" disabled>Seleccione una carpeta</option>
                                    <option value="presentaciones">Presentaciones</option>
                                    <option value="mapas"> Mapas/Planos</option>
                                    <option value="formatos"> Formatos</option>
                                    <option value="lotificacion"> Lotificación</option>
                                    <option value="imagenes"> Imágenes</option>
                                    <option value="cuentas-bancarias"> Cuentas Bancarias</option>
                                    <option value="legal"> Legal</option>
                                    <option value="videos"> Videos</option>
                                    <option value="testimonios"> Testimonios</option>
                                    <option value="chepinas"> Chepinas</option>
                                    <option value="albumes"> Albumes</option>
                                    <option value="contenidos"> Contenidos</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-8 col-md-8">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let file of files">
                                    <th scope="row">{{file.IdArchivoDrive}}</th>
                                    <td>{{file.Documento}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary me-1" (click)="openFile(file)"><i class="far fa-eye"></i></button>
                                       <button class="btn btn-sm btn-info me-1" (click)="editarArchivo(file)"><i class="fas fa-upload"></i></button>
                                        <button class="btn btn-sm btn-danger me-1" (click)="eliminarArchivo(file)"><i class="fas fa-trash"></i></button>
                                        <button class="btn btn-outline-dark btn-sm"  (click)="ModoficarNombreArchivo(file)"><i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <input type="file" id="editarArchivo" style="visibility: hidden;" #editf
                        (change)="setEditFile(editf.files)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Wrapper END -->

    <!-- Footer START -->
    <footer class="footer">
        <div class="footer-content">
            <p class="mb-0"> </p>
        </div>
    </footer>
    <!-- Footer END -->

</div>



<ng-container *ngIf="etapa !== undefined">

    <div class="row">
        <div class="form-group col-sm-12">
            Generar <input class="form-control" min="1" type="number" style="width:60px; display:inline" [(ngModel)]="lote.cantidad"> vences iniciando a partir de <input [(ngModel)]="lote.start" class="form-control" type="number" min="1" style="width:60px; display:inline">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label class="font-weight-semibold" for="base">Base</label>
            <input type="text" class="form-control base" name="base" placeholder="Base" [(ngModel)]="lote.base">
        </div>
        <div class="form-group col-sm-6">
            <label class="font-weight-semibold" for="altura">Altura</label>
            <input type="text" class="form-control altura" name="altura"  placeholder="Altura"
                [(ngModel)]="lote.altura">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="font-weight-semibold" for="m2">M<sup>2</sup></label>
            <input type="text" class="form-control m2" placeholder="M2" [(ngModel)]="lote.m2">
        </div>
        <div class="form-group col-sm-6">
            <label class="font-weight-semibold" for="precio">Precio</label>
            <input type="text" class="form-control precio" placeholder="Precio" [(ngModel)]="lote.precio">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="font-weight-semibold" for="PrecioTotal">Precio Total</label>
            <input type="text" class="form-control PrecioTotal" placeholder="Precio Total"
                [(ngModel)]="lote.preciototal">
        </div>
        <div class="form-group col-sm-6">
            <label class="font-weight-semibold" for="Numtablaje">Num Tablaje</label>
            <input type="text" class="form-control Numtablaje" placeholder="Numtablaje"
                [(ngModel)]="lote.numtablaje">
        </div>
    </div>
    <div class="row">
        <label class="font-weight-semibold">Clausula 1</label>
        <ckeditor name="clausula1" class="clausula1" debounce="300" [editor]="test" (change)="onChange($event, 0, 'clausula1')">
        </ckeditor>
        <div class="invalid-feedback invalidclausula1">Ingrese la clausula 1.</div>
    </div>
    <div class="row mt-4">
        <label class="font-weight-semibold">Clausula 2</label>
        <ckeditor name="clausula2" class="clausula2" debounce="300" [editor]="test" (change)="onChange($event, 0, 'clausula2')">
        </ckeditor>
        <div class="invalid-feedback invalidclausula2">Ingrese la clausula 2.</div>
    </div>

    <div class="text-end mt-1">
        <button class="btn btn-outline-primary me-1" (click)="guardarLote()" [disabled]="loading"><i
                class="fas fa-save"></i>&nbsp;Generar</button>
        <button class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="fas fa-times"></i>&nbsp;Cerrar</button>
    </div>
    <app-full-loader message="Generando lotes, Â¡Espere por favor!" *ngIf="loading"></app-full-loader>
</ng-container>

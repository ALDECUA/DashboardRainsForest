
<div class="row m-b-30 m-t-30">
    <div class="col-lg-8">
        <div class="d-md-flex">
            <h1>Administrador de contratos</h1>
        </div>
    </div>
    <div class="col-lg-4 text-right">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createContrato">
            <i class="fas fa-plus-circle m-r-5"></i>
            Agregar Contrato
        </button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover e-commerce-table desarrollo-table">
        <thead>
            <tr>
                <th scope="col">Contrato</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contrato of contratos">
                <td>{{contrato.Nombre}}</td>
                <td><a href="">Ver pdf</a></td>
                <td>
                    <a [routerLink]="'editarcontrato/'+contrato.IdEmpresaDes"
                        class="btn btn-icon btn-hover btn-sm btn-rounded pull-right">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="spinner-grow" role="status" *ngIf="contratos.length < 1">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="createContrato" tabindex="-1" aria-labelledby="createContratoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createContratoLabel">Nuevo Contrato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="mb-3">
                            <label for="nombreContrato" class="form-label">Nombre del Contrato</label>
                            <input type="text" class="form-control" id="nombreContrato" placeholder="Nombre del Contrato">
                            <div id="feedbacknombreContrato" class="invalid-feedback"></div>
                            <input type="hidden" name="user_add" id="user_add" value="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="isLoading">Crear</button>
            </div>
        </div>
    </div>
  </div>

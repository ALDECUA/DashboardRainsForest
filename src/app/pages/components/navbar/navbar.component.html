      <img src="https://rainforestadventure.com/wp-content/uploads/2020/12/logo2x.png" style="margin-top: 5%;" alt="Logo-Fibrax" *ngIf="app.sidebarState === true">

    </a>
  </div>

  </div>

        </a>

        <a href="javascript:void(0);"  id="Cerrardos"   (click)="app.toggleSidebar(1)">
          <i class="fas fa-align-justify"></i>
        </a>
      </li>

      <li class="dropdown dropdown-animated scale-left">
        <div class="pointer" data-bs-toggle="dropdown" id="perfilOptionsMenu">
          <div class="avatar avatar-image">
            <img class="img-profile-sup" src="{{app.dominio}}pruebas_dwit/admin/Content/img/admins/avatar.png" *ngIf="userData.Foto_Perfil==null;else sinopp" alt="User">
            <div class="frame"></div>
            <ng-template #sinopp>
              <img src="{{userData.Foto_Perfil|fotoperfil}}" alt="User">
            </ng-template>            
          </div>
        </div>
        <div class="p-b-15 p-t-20 dropdown-menu pop-profile" aria-labelledby="perfilOptionsMenu">
          <div class="p-h-20 p-b-15 m-b-10 border-bottom">
            <div class="d-flex m-r-50">
              <div class="avatar avatar-lg avatar-image me-1">
                <img class="img-profile-sup" src="{{app.dominio}}pruebas_dwit/admin/Content/img/admins/avatar.png" *ngIf="userData.Foto_Perfil==null;else sinopp1" alt="User">
                <div class="frame"></div>
            <ng-template #sinopp1>
              <img src="{{userData.Foto_Perfil|fotoperfil}}" alt="User">
            </ng-template>      
              </div>
              <div class="m-l-10 m-2">
                <p class="m-b-0 text-dark font-weight-semibold">{{userData.Nombre}} {{userData.Apellidos}}</p>
                <p class="m-b-0 opacity-07" style="color: #72849a;">Programador</p>
              </div>
            </div>
          </div>
          <a routerLink="/crm/user/perfil"
            class="dropdown-item d-block p-h-15 p-v-10 mt-1">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <i class="far fa-user"></i>
                <span class="m-l-10 ms-1">Perfil</span>
              </div>
              <i class="fas fa-angle-right"></i>
            </div>
          </a>
          <a (click)="cerrarSesion()"
            class="dropdown-item d-block p-h-15 p-v-10">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <i class="fas fa-power-off"></i>
                <span class="m-l-10 ms-1">Logout</span>
              </div>
              <i class="fas fa-angle-right"></i>
            </div>
          </a>
        </div>

<div class="page-container" [ngClass]="{'sidebar_is_full': app.sidebarState, 'sidebar_is_small': !app.sidebarState}">

    <!-- Content Wrapper START -->
    <div class="main-content">
        <div class="page-header no-gutters">
            <div class="d-md-flex m-b-15 align-items-center justify-content-between">
                <div class="media align-items-center m-b-15">
                    <div class="avatar avatar-image rounded" style="height: 70px; width: 70px">
                       <!--  <img src="https://fibrax.mx/asesores/Content/img/fxcoins/"> -->
                    </div>
                    <div class="m-l-15">
                        <!-- <h4 class="m-b-0">nombre</h4>
                        <p class="text-muted m-b-0">Codigo: #1</p> -->
                    </div>
                </div>
                <div class="m-b-15">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" [routerLink]="['/crm/fxcoins/productos']" class="btn btn-warning"><i class="fas fa-long-arrow-alt-left"></i> Volver</button>
                        <button type="button" (click)="AgregarProductoFx()" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                    </div>
                </div>
            </div>
            <ul class="nav nav-pills mt-5" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Información Basica</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Descripción</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Archivos</button>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="card">
                    <div class="card-body">
                        <form class="row g-3">
                            <input type="hidden" class="form-control" id="IdProducto" value="">
                            <div class="col-12">
                                <label for="nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" name="Nombre" [(ngModel)]="Nombre" id="nombre">
                            </div>
                            <div class="col-12">
                                <label for="slug" class="form-label">Slug</label>
                                <input type="text" class="form-control" name="Slug" [(ngModel)]="Slug" id="slug">
                            </div>
                            <div class="col-12">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select id="categoria" name="Categoria" [(ngModel)]="Categoria" class="form-select">
                                    <option value="0" disabled>Selecciona una opción</option>
                                    <option value="1">Abono de inversión</option>
                                    <option value="2">Tours</option>
                                    <option value="3">Gadget</option>
                                    <option value="4">Vehículos</option>
                                    <option value="5">Certificados</option>
                                    <option value="6">Vacaciones</option>
                                    <option value="7">Educación</option>
                                    <option value="8">Productos Fx</option>
                                    <option value="10">Cupones</option>
                                </select>
                            </div>
                            <div class="col-12" *ngIf="Categoria == 3 || Categoria == 4 || Categoria == 7 || Categoria == 8">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" name="precio" [(ngModel)]="Precio" class="form-control" id="precio">
                            </div>
                            
                            <div class="row g-3" *ngIf="Categoria == 2">
                                <div class="col-6">
                                    <label class="font-weight-semibold" for="precioA">Precio Adulto</label>
                                    <input type="number" name="precio_a" [(ngModel)]="Precio_A" class="form-control" id="precioA" placeholder="Precio Niño" value="">
                                </div>
                                <div class="col-6">
                                    <label class="font-weight-semibold" for="precioN">Precio Niño</label>
                                    <input type="number" name="precio_n" [(ngModel)]="Precio_N" class="form-control" id="precioN" placeholder="Precio Adulto" value="">
                                </div>
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" name="multi" [(ngModel)]="Multi" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Multi Precio
                                </label>
                              </div>
                            </div>
                            <div class="col-12">
                                <label for="nota" class="form-label">Nota</label>
                                <input type="text" name="nota" [(ngModel)]="Nota" class="form-control" id="nota">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
              <textarea name="Descripcion" [(ngModel)]="Descripcion" id="" class="form-control" rows="10"></textarea>
                <!--  <ckeditor  name="descripcion" debounce="300" ></ckeditor>
                
          -->  </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                Subir foto del producto <br>
                <input type="file" (change)="subirImagen(imagen.files)" name="imagen" #imagen> <br>
            </div>
        </div>
    </div>
    <!-- Content Wrapper END -->

    <!-- Footer START -->
    <app-footer></app-footer>
    <!-- Footer END -->

</div>

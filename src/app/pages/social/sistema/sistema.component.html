<div class="page-container" [ngClass]="{'sidebar_is_full': app.sidebarState, 'sidebar_is_small': !app.sidebarState}">
    <!-- Content Wrapper START -->
    <div class="main-content">
        <div class="container">
            <app-navbar></app-navbar>
            <div class="row">
                <div class="col-lg-12 mt-3 d-flex flex-wrap activities-card-report">
                    <div class="card card-actividades text-dark bg-info mb-3 me-3" style="max-width: 18rem;">
                        <div class="card-header text-center bk-card">Pasos</div>
                        <div class="card-body text-center">
                            <button class="btn btn-card-item-activities" (click)="addelement('sistema','pasos')" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                <i class="fas fa-list-alt fa-3x"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card card-actividades text-dark bg-info mb-3 me-3" style="max-width: 18rem;">
                        <div class="card-header text-center bk-card">Mensajes Automaticos</div>
                        <div class="card-body text-center">
                            <button class="btn btn-card-item-activities" (click)="addelement('sistema','mensajes')" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                <i class="fas fa-comment fa-3x"></i>
                            </button>
                        </div>
                    </div>
                  
                </div>
            </div>
            <app-addelemento></app-addelemento>
        </div>
    </div>
</div>

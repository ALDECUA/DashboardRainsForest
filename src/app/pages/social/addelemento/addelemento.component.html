<div class="offcanvas w-100 offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title text-uppercase" id="offcanvasExampleLabel">{{title}}</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="contianer">
            <div class="row">
                <div class="col-md -6">
                    <form class="needs-validation" novalidate>
                        <div id="form" class="row g-3"></div>
                        <button type="button" *ngIf="loadingSend == true" (click)="send()" class="btn btn-outline-success mt-5">Enviar</button>
                        <button *ngIf="loadingSend == false" class="btn btn-outline-success mt-5" type="button" disabled>
                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                          Loading...
                        </button>
                    </form>
                </div>
                <div class="col-md -6">
                    <div class="card">
                        <div class="card-header">
                          Lista
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-center" *ngIf="loadingList == false">
                                <div class="spinner-grow text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-secondary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-success" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-danger" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-warning" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-info" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-dark" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                              </div>
                            <div class="list-group">
                                <ng-container *ngFor="let item of listarOpciones">
                                    <button *ngIf="loadingList == true" type="button" (click)="editar(item)"  class="list-group-item list-group-item-action" aria-current="true">
                                      {{ item.nombre }}
                                      
                                    </button>
                                </ng-container>
                              </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>

    </div>
</div>

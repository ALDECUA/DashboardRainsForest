<div class="container">
    <div class="mb-3">
        <input class="form-control" type="file" (change)="fileChangeEvent($event)" id="formFileMultiple" />
    </div>


    <div class="row" style="margin-top: 15px;">
        <div class="text-center">
            <h5>Imagen seleccionada:</h5>
            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 4"
                [resizeToWidth]="256" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
                (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()">
            </image-cropper>
        </div>
    </div>
    <div class="row">
        <div class="text-center col-md-4">
            <h5>Vista previa</h5>
            <img [src]="croppedImage" width="120px" />
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary btn-sm mt-1" (click)="defineImage()" [disabled]="loading">Recortar y guardar
            &nbsp; <div class="spinner-border" role="status" style="width:1rem; height:1rem;" *ngIf="loading">
                <span class="visually-hidden">Loading...</span>
            </div></button>
    </div>
</div>
